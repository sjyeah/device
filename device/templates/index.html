<!DOCTYPE html>

</head>
<body class=" dashboard" data-admin-utc-offset="28800">
<table width="100%">

    </tr>
    <tr>

<tr>

<!-- Container -->
<script type="text/javascript">
    function changeFrameHeight() {
        var ifm = document.getElementById("contentframe");
        ifm.height = document.documentElement.clientHeight - 170;
    }

    window.onresize = function () {
        changeFrameHeight();
    }
</script>
